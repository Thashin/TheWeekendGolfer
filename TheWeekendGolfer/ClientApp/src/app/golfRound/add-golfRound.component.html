<div class="col-md-6">
  <h2 class="text-center">Add Golf Round</h2>
  <form [formGroup]="createGolfRoundForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" formControlName="date" placeholder="Date" name="date" class="form-control" id="date">
    </div>
    <div class="form-group">
      <label for="course">Course:</label>
      <select (change)="getCourseTees($event.target.value)" formControlName="course" placeholder="Course" name="course" class="form-control" id="course">
        <option *ngIf="!courseNames"><em>Loading...</em></option>
        <option [value]="course" *ngFor="let course of courseNames">{{course}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="tee">Tee:</label>
      <select formControlName="tee" placeholder="Tee" name="tee" class="form-control" id="tee">
        <option *ngIf="!tees"><em>Loading...</em></option>
        <option [value]="tee" *ngFor="let tee of tees">{{tee}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="holes">Holes:</label>
      <select formControlName="holes" placeholder="Holes" name="holes" class="form-control" id="holes">
        <option *ngIf="!holesNames"><em>Loading...</em></option>
        <option [value]="holes" *ngFor="let holes of holesNames">{{holes}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="score">Score:</label>
      <!--<input formControlName="player" placeholder="Player" name="player" class="form-control" id="player">-->
      <input type="number" formControlName="score" placeholder="Score" name="score" class="form-control" id="score">
    </div>
    <button class="btn btn-success">Create Golf Round</button>
  </form>
</div>
