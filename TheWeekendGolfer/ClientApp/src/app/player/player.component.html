<div class="weekend-golfer-container">
  <h1>Players</h1>

  <p>This is a list of all players on this site.</p>

  <p *ngIf="!players"><em>Loading...</em></p>

  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <mat-table [dataSource]="players" matSort>
      <a matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Player</th>
        <td mat-cell *matCellDef="let player">
          {{ player.firstName }} {{ player.lastName }}
        </td>
      </a>

      <a matColumnDef="handicap">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Handicap</th>
        <td mat-cell *matCellDef="let player">{{ player.handicap }}</td>
      </a>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let course; columns: displayedColumns"></tr>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100, 200]"></mat-paginator>
  </div>
</div>
