<div class="weekend-golfer-container">
  <h1>Partners</h1>

  <p>This is a list of all partners on this site.</p>



  <p *ngIf="!partners"><em>Loading...</em></p>

  <div class="button-container">
    <button mat-raised-button color="primary" [routerLink]='["/add-partner"]'>
      <mat-icon class="icon">person_add</mat-icon>
      <span class='label'></span> Add Partner
    </button>
  </div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <mat-table [dataSource]="partners" matSort>


      <a matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Partner</th>
        <td mat-cell *matCellDef="let partner">{{ partner.firstName }} {{partner.lastName}}</td>
      </a>

      <a matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let partner">
          <div class="button-container">
            <button (click)="removePartner(partner.id)" mat-raised-button color="warn">
              <mat-icon class="icon">remove_circle</mat-icon>
              <span class='label'></span> Delete Partner
            </button>
          </div>
        </td>
      </a>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let course; columns: displayedColumns;"></tr>
    </mat-table>


    <mat-paginator [pageSizeOptions]="[10, 25, 100, 200]"></mat-paginator>
  </div>
</div>
