<div class="weekend-golfer-container">
  <div class="button-row">
    <div class="buttons-logged-in" *ngIf="isLoggedIn">
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="openPartnerDialog()">
          <img src="../../assets/icons/add.png" />
          <span class="label"></span> Add Partner
        </button>
      </div>
      <div class="button-container">
        <button
          mat-raised-button
          color="primary"
          (click)="openGolfRoundDialog()"
        >
          <img src="../../assets/icons/add.png" />
          <span class="label"></span> Add Golf Round
        </button>
      </div>
    </div>
  </div>
  <mat-card>
    <div class="handicap-cards" *ngIf="playerHandicapsCount > 0">
      <ngx-charts-number-card
        [scheme]="colorScheme"
        [results]="currentHandicaps"
      >
      </ngx-charts-number-card>
    </div>
    <div *ngIf="playerHandicapsCount == 0">
      <h4>Please add a golf round to view handicap cards</h4>
    </div>
    <div class="historical-handicaps" *ngIf="lineChartData && playerHandicapsCount > 1">
      <ngx-charts-line-chart
        [results]="lineChartData"
        [scheme]="colorScheme"
        [autoScale]="autoScale"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        class="ngx-charts"
      >
      </ngx-charts-line-chart>
    </div>
    <div *ngIf="playerHandicapsCount == 1">
        <h4>Please add a golf round to view historical handicaps</h4>
      </div>
    <div class="course-stats" *ngIf="courseStats.length > 0">
      <ngx-charts-pie-grid [scheme]="colorScheme" [results]="courseStats">
      </ngx-charts-pie-grid>
    </div>
  </mat-card>
</div>
