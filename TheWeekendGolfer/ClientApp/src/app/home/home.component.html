<div class="weekend-golfer-container">
  <div *ngIf="isLoggedIn">
    <div class="button-container">
      <button mat-raised-button color="primary" [routerLink]='["/add-partner"]'>
        <mat-icon class="icon">add</mat-icon>
        <span class='label'></span> Add Partner
      </button>
    </div>
  </div>
  <div *ngIf="currentHandicaps">
    <mat-card>
      <ngx-charts-number-card [scheme]="colorScheme"
                              [results]="currentHandicaps">
      </ngx-charts-number-card>
    </mat-card>
  </div>
  <mat-card *ngIf="lineChartData&&(playerHandicapsCount>1)">
    <ngx-charts-line-chart [results]="lineChartData"
                           [scheme]="colorScheme"
                           [autoScale]="autoScale"
                           [gradient]="gradient"
                           [xAxis]="showXAxis"
                           [yAxis]="showYAxis"
                           [legend]="showLegend"
                           [showXAxisLabel]="showXAxisLabel"
                           [showYAxisLabel]="showYAxisLabel"
                           [xAxisLabel]="xAxisLabel"
                           [yAxisLabel]="yAxisLabel"
                           [timeline]="timeline"
                           class="ngx-charts">
    </ngx-charts-line-chart>
  </mat-card>
  <mat-card *ngIf="courseStats">
    <ngx-charts-pie-grid [scheme]="colorScheme"
                         [results]="courseStats">
    </ngx-charts-pie-grid>
  </mat-card>
</div>
<div *ngIf="playerHandicapsCount==0">
  <h1>Please add a golf round</h1>
  <div class="button-row" *ngIf="isLoggedIn">
    <button mat-raised-button color="primary" [routerLink]='["/add-golf-round"]'>
      <mat-icon class="icon">add</mat-icon>
      <span class='label'></span> Add Golf Round
    </button>
  </div>
</div>
