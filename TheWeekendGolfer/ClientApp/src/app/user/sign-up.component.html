<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
  <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <mat-form-field>
        <input matInput formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <input matInput formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <input matInput type="number" formControlName="handicap" placeholder="Handicap" name="handicap" class="form-control" id="handicap">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <input matInput type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Password" name="password" class="form-control" id="password">
      </mat-form-field>
    </div>
    <div class="button-row">
      <button mat-raised-button color="primary">Sign Up</button>
    </div>
  </form>
</div>
