<div class="log-in-container">
  <mat-card>
    <h1 mat-dialog-title>Login</h1>

    <form [formGroup]="data" (ngSubmit)="onSubmit()">
      <div mat-dialog-content>
        <div class="row">
          <mat-form-field>
            <input matInput type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field>
            <input matInput type="password" formControlName="password" placeholder="Password" name="password" class="form-control" id="password">
          </mat-form-field>
        </div>
      </div>
        <div mat-dialog-actions>
          <div class="button-row">
            <button mat-raised-button color="primary" [mat-dialog-close]="data">Login</button>
        </div>
    </div>
      </form>
  </mat-card>
</div>
