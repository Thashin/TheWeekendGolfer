<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>TheWeekendGolfer</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
          <ul class='nav navbar-nav'>
            <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a [routerLink]='["/"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-home'></span> Home
              </a>
            </li>
              <li *ngIf="!isLoggedIn" [routerLinkActive]='["link-active"]'>
                <a [routerLink]='["/login"]' (click)='collapse()'>
                  <span class='glyphicon glyphicon-education'></span> Login
                </a>
              </li>
            <li *ngIf="!isLoggedIn" [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/sign-up"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-education'></span> Sign Up
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/golf-rounds"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-th-list'></span> Golf Rounds
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/players"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-th-list'></span> Players
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/courses"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-th-list'></span> Courses
              </a>
            </li>
            <li *ngIf="isLoggedIn">
              <a [routerLink]='["/"]' (click)='logout()'>
                <span class='glyphicon glyphicon-education'></span> Logout
              </a>
            </li>
          </ul>
        </div>
    </div>
</div>
