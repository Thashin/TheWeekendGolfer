<div class="nav-menu-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">The Weekend Golfer</h1>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

      <mat-nav-list class="navigation-items">
        <a mat-list-item [routerLink]='["/"]' (click)='snav.toggle()'>
          <mat-icon class="icon">home</mat-icon>
          <span class="label">Home</span>
        </a>
        <a mat-list-item *ngIf="!isLoggedIn" [routerLinkActive]='["link-active"]' [routerLink]='["/login"]' (click)='snav.toggle()'>
          <mat-icon class="icon">input</mat-icon>
          <span class="label">Login</span>
        </a>
        <a mat-list-item *ngIf="!isLoggedIn" [routerLink]='["/sign-up"]' (click)='snav.toggle()'>
          <mat-icon class="icon">person_add</mat-icon>
          <span class="label">Sign Up</span>
        </a>
        <a mat-list-item [routerLink]='["/golf-rounds"]' (click)='snav.toggle()'>
          <mat-icon class="icon">golf_course</mat-icon>
          <span class="label">Golf Rounds</span>
        </a>
        <a mat-list-item [routerLink]='["/players"]' (click)='snav.toggle()'>
          <mat-icon class="icon">people</mat-icon>
          <span class="label">Players</span>
        </a>
        <a mat-list-item [routerLink]='["/courses"]' (click)='snav.toggle()'>
          <mat-icon class="icon">streetview</mat-icon>
          <span class="label">Courses</span>
        </a>
        <a mat-list-item *ngIf="isLoggedIn" [routerLink]='["/"]' (click)='logout()'>
          <mat-icon class="icon">input</mat-icon>
          <span class="label">Logout</span>
        </a>
      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
