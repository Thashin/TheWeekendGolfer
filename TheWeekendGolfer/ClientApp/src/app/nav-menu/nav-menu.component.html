<div class="nav-menu-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">The Weekend Golfer</h1>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

      <mat-nav-list>
        <a mat-list-item [routerLink]='["/"]' (click)='snav.toggle()'>
          <mat-icon>home</mat-icon> Home
        </a>
        <a mat-list-item *ngIf="!isLoggedIn" [routerLinkActive]='["link-active"]' [routerLink]='["/login"]' (click)='snav.toggle()'>
          <mat-icon svgIcon='glyphicon glyphicon-education'></mat-icon> Login
        </a>
        <a mat-list-item *ngIf="!isLoggedIn" [routerLink]='["/sign-up"]' (click)='snav.toggle()'>
          <mat-icon svgIcon='glyphicon glyphicon-education'></mat-icon> Sign Up
        </a>
        <a mat-list-item [routerLink]='["/golf-rounds"]' (click)='snav.toggle()'>
          <mat-icon svgIcon='glyphicon glyphicon-th-list'></mat-icon> Golf Rounds
        </a>
        <a mat-list-item [routerLink]='["/players"]' (click)='snav.toggle()'>
          <mat-icon svgIcon='glyphicon glyphicon-th-list'></mat-icon> Players
        </a>
        <a mat-list-item [routerLink]='["/courses"]' (click)='snav.toggle()'>
          <mat-icon svgIcon='glyphicon glyphicon-th-list'></mat-icon> Courses
        </a>
        <a mat-list-item *ngIf="isLoggedIn" [routerLink]='["/"]' (click)='logout()'>
          <mat-icon svgIcon='glyphicon glyphicon-education'></mat-icon> Logout
        </a>
      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
