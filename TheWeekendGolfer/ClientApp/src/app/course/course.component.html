


<h1>Courses</h1>

<p>This displays all courses available</p>

<p *ngIf="!courses"><em>Loading...</em></p>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="courses" matSort class="mat-elevation-z8" *ngIf="courses">


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Course</th>
      <td mat-cell *matCellDef="let course">{{course.name }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let course">{{ course.location }}</td>
    </ng-container>


    <ng-container matColumnDef="teeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tee Name</th>
      <td mat-cell *matCellDef="let course">{{ course.teeName }}</td>
    </ng-container>

    <ng-container matColumnDef="holes">
      <th mat-header-cell *matHeaderCellDef>Holes</th>
      <td mat-cell *matCellDef="let course">{{ course.holes }}</td>
    </ng-container>

    <ng-container matColumnDef="par">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Par</th>
      <td mat-cell *matCellDef="let course">{{ course.par }}</td>
    </ng-container>

    <ng-container matColumnDef="scratchRating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Scratch Rating</th>
      <td mat-cell *matCellDef="let course">{{ course.scratchRating }}</td>
    </ng-container>

    <ng-container matColumnDef="slope">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Slope</th>
      <td mat-cell *matCellDef="let course">{{ course.slope }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let course; columns: displayedColumns;"></tr>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100, 200]"></mat-paginator>
</div>
